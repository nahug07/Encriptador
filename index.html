<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">

<body>
  <h1 class="titulo"> Encriptador de mensajes </h1>

  <main class="main">
    <section class="form box">
      <h2 id="">Entrada de Mensaje</h2>
      <form action="" onsubmit="return false" autocomplete="off">
        <br>
        <input class="text-input" type="text" name="input-texto" id="texto" placeholder="Ingrese el texto aqui">
        <br>
        <label for="input-texto">( Solo letras minÃºsculas, sin acento )</label>
        <br>
        <br>
        <input class="btn" type="submit" value="Encriptar" id="botonE">
        <input class="btn" type="submit" value="Desencriptar" id="botonD">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Salida de Mensaje</h2>
      <br>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="Copiar" id="copy">
    </section>
   
  </main>
